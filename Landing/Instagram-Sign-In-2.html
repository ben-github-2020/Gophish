<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram Login Page</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body style="margin: 0; padding: 0; box-sizing: border-box; outline: none; list-style: none; text-decoration: none; font-family: &#39;Roboto&#39;, sans-serif; background: #fafafa; font-size: 14px;">
    <div class="wrapper" style="margin: 0 auto; max-width: 350px;">
      <div class="header" style="margin: 50px auto 0; padding: 0; box-sizing: border-box; text-align: center;">
        <img src="https://raw.githubusercontent.com/codingmarket07/Instagram-Login-Page/master/instagram.png" alt="Instagram Logo" style="width: 175px; margin-bottom: 20px;" />
        <form action="" method="POST" style="margin: 0; padding: 0; box-sizing: border-box;">
          <div class="input_field" style="margin-bottom: 20px;">
            <label for="username" style="display: block; margin-bottom: 5px;">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" style="margin: 0; padding: 10px; box-sizing: border-box; width: 100%; background: #fafafa; border: 1px solid #efefef; border-radius: 3px; font-size: 12px; color: #262626;" />
          </div>
          <div class="input_field" style="margin-bottom: 20px;">
            <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" style="margin: 0; padding: 10px; box-sizing: border-box; width: 100%; background: #fafafa; border: 1px solid #efefef; border-radius: 3px; font-size: 12px; color: #262626;" />
          </div>
          <div class="btn" style="margin: 10px 0; padding: 5px; box-sizing: border-box; background-color: #3897f0; border: 1px solid #3897f0; border-radius: 4px; text-align: center;">
            <button type="submit" style="margin: 0; padding: 0; box-sizing: border-box; background: none; border: none; font-size: 14px; color: #fff;">Log In</button>
          </div>
        </form>
        <div class="or" style="margin: 15px 0 20px; padding: 0; box-sizing: border-box; text-align: center; color: #999; font-size: 12px;">
          <span style="display: inline-block; position: relative; padding: 0 10px; background: #fafafa;">OR</span>
        </div>
        <div class="signup" style="margin: 0; padding: 0; box-sizing: border-box; text-align: center; color: #999; font-size: 12px;"> Don&#39;t have an account? <a href="#" style="margin:0;padding:0;box-sizing:border-box;outline:none;list-style:none;text-decoration:none;font-family:&#39;Roboto&#39;, sans-serif;color:#3897f0;">Sign up</a>
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
